# ğŸš€ Deploy Sanborns WebApp to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Trigger on push to main branch
  push:
    branches: [ main, master ]
  
  # Allow manual trigger
  workflow_dispatch:

# Set permissions for GitHub token
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Pages
      uses: actions/configure-pages@v4
    
    - name: ğŸ“¦ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload entire repository but exclude unnecessary files
        path: '.'
        
    - name: ğŸ§¹ Optimize for production
      run: |
        echo "ğŸ“Š Repository size before cleanup:"
        du -sh .
        echo "ğŸ—‚ï¸ Files being deployed:"
        find . -name "*.html" -o -name "*.js" -o -name "*.css" -o -name "*.json" -o -name "*.png" -o -name "*.jpg" -o -name "*.svg" -o -name "*.webp" | head -20
    
    - name: ğŸŒ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanborns - Página no encontrada</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- Redirection script for SPA -->
    <script>
      // Redirect to index.html for SPA routing
      sessionStorage.redirect = location.href;
    </script>
    <meta http-equiv="refresh" content="0;URL='/'" />
  </head>
  <body class="bg-danger text-white">
    <div
      class="container-fluid vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="text-center">
        <div class="mb-4">
          <img
            src="assets/images/sanbornsWhite.svg"
            alt="Sanborns"
            style="height: 80px"
          />
        </div>

        <i class="fas fa-utensils fa-4x mb-4 opacity-75"></i>

        <h1 class="h2 mb-3">¡Ups! Página no encontrada</h1>
        <p class="lead mb-4">
          Parece que te perdiste en nuestro menú digital.
          <br />Te llevamos de vuelta a la página principal.
        </p>

        <div class="d-flex justify-content-center gap-3">
          <a href="/" class="btn btn-light btn-lg">
            <i class="fas fa-home me-2"></i>Ir al Inicio
          </a>
          <a href="/#menu" class="btn btn-outline-light btn-lg">
            <i class="fas fa-utensils me-2"></i>Ver Menú
          </a>
        </div>

        <div class="mt-5">
          <small class="opacity-75">
            <i class="fas fa-clock me-1"></i>
            Redirección automática en 3 segundos...
          </small>
        </div>
      </div>
    </div>

    <script>
      // Auto redirect after 3 seconds
      setTimeout(() => {
        window.location.href = '/';
      }, 3000);
    </script>
  </body>
</html>
